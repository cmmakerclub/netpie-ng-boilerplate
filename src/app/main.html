<div class="main-container">
    <fountain-header></fountain-header>
    <main class="main">
        <div class="nat-settings">
            <table>
                <tr>
                    <td>appId</td>
                    <td>
                        <input id="appId" type="text" ng-model="$storage.appId" placeholder="APP ID">
                    </td>
                </tr>
                <tr>
                    <td>appKey</td>
                    <td>
                        <input type="text" ng-model="$storage.appKey" placeholder="APP KEY">
                    </td>
                </tr>
                <tr>
                    <td>appSecret</td>
                    <td>
                        <input type="text" ng-model="$storage.appSecret" placeholder="APP SECRET">
                    </td>
                </tr>
                <tr>
                    <td>alias</td>
                    <td>
                        <input type="text" ng-model="$storage.alias" placeholder="">
                    </td>
                </tr>
                <!--<tr>-->
                <!--<td>chat with</td>-->
                <!--<td>-->
                <!--<input type="text" ng-model="$storage.chatWith" placeholder="Chat With">-->
                <!--</td>-->
                <!--</tr>-->
            </table>
            <div>
                <button ng-hide="is_connected" ng-click="doConnect()">Connect</button>
                <button ng-show="is_connected" ng-click="doDisconnect()">Disconnect</button>
            </div>
            <div>status: {{status}}</div>

        </div>
        <div class="nat-settings message" ng-show="is_connected">
            <div ng-show="is_connected">topic: {{topic}}</div>
            <div ng-show="is_connected" class="mqtt-message">message: {{message}}</div>
        </div>
    </main>
    <fountain-footer></fountain-footer>
</div>
